<!DOCTYPE html>
<html>
<head>
    <title>Overwatch Side-Nav</title>
    <meta charset="utf-8">
    <style>
        section {
            height: 450px;
            padding: 15px;
            color: white;
            text-transform: uppercase;
            font-size: 25px;
            font-family: 'Futura No 2 D Semi Bold', sans-serif;
            opacity: 0.3;
            background-size: cover;
        }

        section:nth-child(1) {
            background-image: linear-gradient(
                rgba(58,58,58, 0.65),
                rgba(58,58,58, 0.65)),
            url('background_blur.png');
        }

        section:nth-child(2) {
            background-image: linear-gradient(
                rgba(130, 34, 252, 0.65),
                rgba(130, 34, 252, 0.65)),
            url('background_blur.png');
        }

        section:nth-child(3) {
            background-image: linear-gradient(
                rgba(0, 152, 205, 0.65),
                rgba(0, 152, 205, 0.65)),
            url('background_blur.png');
        }

        section:nth-child(4) {
            background-image: linear-gradient(
                rgba(254, 14, 66, 0.65),
                rgba(254, 14, 66, 0.65)),
            url('background_blur.png');
        }


        section:nth-child(5) {
            background-image: linear-gradient(
                rgba(14, 252, 131, 0.65),
                rgba(14, 252, 131, 0.65)),
            url('background_blur.png');
        }

        section:nth-child(6) {
            background-image: linear-gradient(
                rgba(255, 116, 14, 0.65),
                rgba(255, 116, 14, 0.65)),
            url('background_blur.png');
        }

        html {
            height: 100%;
            background-color: #e2e2e2;
        }
        body, html {
            margin: 0;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@likethemammal/overwatch-general@0.1.13/lib/fonts.css" />
</head>
<body>
<div id="app"></div>
<script src="/bundle.js"></script>
</body>
</html>
